<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- log-in-form -->
    <form action="">
        <div class="h-screen w-screen flex justify-center items-center">
            <div class="w-[27%] h-[76%] border rounded-xl shadow-xl relative">
                <h1 class=" absolute left-7 top-[30px] text-4xl font-bold">Sign in</h1>
                <input
                    class="absolute left-7 right-7 top-[125px] border-2 border-gray-600 rounded-md py-4 px-3 text-[25px]"
                    type="email" placeholder="Email or Phone">
                <div class="password">
                    <input
                        class="absolute left-7 right-7 top-[240px] border-2 border-gray-600 rounded-md py-4 px-3 text-[25px]"
                        type="password" placeholder="Password">
                </div>
                <a class="absolute left-7 right-7 top-[340px] text-blue-500 font-bold text-xl" href="">Forget Password
                    ?</a>
                <button
                    class="absolute left-7 right-7 top-[390px] border-gray-600 rounded-full py-3 px-3 text-[25px] text-white bg-blue-500"
                    type="submit">Sign in</button>
            </div>
        </div>
    </form>

    <!-- sign-up-form -->
    <form action="">
        <div class="flex mx-auto w-[83%] h-[90vh] border relative bg-blue-950 text-white">
            <!-- left-Part  -->
            <div class="flex flex-col space-y-5 w-[50%] absolute left-15 right-[42%] top-16">
                <h2 class="text-4xl font-bold">Sign Up</h2>
                <input class="w-[60%] border-2 rounded-md border-black py-3 px-2 bg-blue-950 text-opacity-100" type="text" placeholder="Your Name">
                <input class="w-[60%] border-2 rounded-md border-black py-3 px-2 bg-blue-950 text-opacity-100" type="email" placeholder="Email">
                <input class="w-[60%] border-2 rounded-md border-black py-3 px-2 bg-blue-950 text-opacity-100" type="password" placeholder="Password">
                <input class="w-[60%] border-2 rounded-md border-black py-3 px-2 bg-blue-950 text-opacity-100" type="password" placeholder="Confirm Password">
                <select class="w-[60%] border-2 rounded-md border-black py-3 px-2 bg-blue-950 text-opacity-100" name="" id="">
                    <option value="">Choose Your Role</option>
                    <option value="">Student</option>
                    <option value="">Professional</option>
                </select>
                <button class=" w-[60%] absolute top-[105%] rounded-full py-3 px-2 text-[25px] text-white opacity-95 bg-blue-900 hover:bg-blue-800 transition-all duration-200"
                >Sign up Now</button>
            </div>
            <!-- right-part  -->
            <div class="w-[55%] absolute right-0">
                <img class="h-[90vh]" src="p.png" height="" width="640px" alt="">

                
            </div>
        </div>
    </form>
    <div class="relative top-5">
        Helloo Jeee
    </div>
</body>

</html>
